<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
    	<div class="top">
    		<span class="clear">C</span>
    		<div class="screen"></div>
    	</div>
    	<div class="row">
    		<span>7</span>
    		<span>8</span>
    		<span>9</span>
    		<span class="operator">/</span>
      </div>
      <div class="row">
    		<span>4</span>
    		<span>5</span>
    		<span>6</span>
    		<span class="operator">x</span>
      </div>
      <div class="row">
    		<span>1</span>
    		<span>2</span>
    		<span>3</span>
    		<span class="operator">-</span>
      </div>
      <div class="row">
    		<span>0</span>
    		<span>.</span>
    		<span class="eval">=</span>
    		<span class="operator">+</span>
    	</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
